<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" conten="ie=edge">
    <title>Index - JS Chart</title>
    <meta name="="description content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/default.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <canvas id="myChart2" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Warriors", "Rogues", "Mages", "Warlocks", "Hunters", "Priests", "Paladins", "Druids", "Shamans"],
                datasets: [{
                    label: ['Number of lvl 60s'], 
                    data: [10, 9, 7, 3, 5, 8, 7, 2, 4],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 255, 255, 0.2)',
                        'rgba(153, 75, 25, 0.3)',
                        'rgba(100, 25, 50, 0.4)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(0, 0, 0, 1)',
                        'rgba(0, 0, 0, 1)',
                        'rgba(0, 0, 0, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });

        var ctx2 = document.getElementById("myChart2").getContext('2d');
        var myPieChart = new Chart(ctx2, {
            type: "doughnut",
            data: {
                labels:['Red','Yellow','Blue'],
                datasets:[{
                    label:["Number of somethin"],
                    data:[10,20,30],
                    backgroundColor: ['rgba(255, 99, 132, 0.2)','rgba(54, 162, 235, 0.2)','rgba(255, 206, 86, 0.2)'],
                    borderColor: ['rgba(255,99,132,1)','rgba(54, 162, 235, 1)','rgba(255, 206, 86, 1)'],
                    borderWidth: 5,
                    hoverBackgroundColor:['rgba(0,0,0,1)','rgba(255,255,0,1)','rgba(255,0,0,1)'],
                    hoverBorderColor:['rgba(0,255,0,1)','rgba(255,0,0,1)','rgba(0,0,255,1)'],
                    hoverBorderWidth:[2,3,6]
                }],
                
            },
            options: {
                cutoutPercentage:15,
                rotation:1.56,
                circumference:6.28,
            }
        });
    </script>
</body>
